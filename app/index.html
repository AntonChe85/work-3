<!DOCTYPE html>
<html lang="en"></html>
<head></head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" width="1230" content="width=device-width, initial-scale=1">
<title>Document</title>
<link rel="shortcut icon" href="" type="image/png">
<link rel="stylesheet" href="bower/normalize-css/normalize.css">
<link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
<link rel="stylesheet" href="css/style.css">
<body>
  <div class="wrapper">
    <aside class="settings">
      <div class="settings-wrap settings-wrap_mod clearfix">
        <h2 class="settings__header">Положение</h2>
        <div class="settings-box clearfix">
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
          <div class="settings-box__min"></div>
        </div>
        <div class="settings-pos">
          <div class="settings-pos__X settings-pos__XY_mod">0</div>
          <div class="settings-pos__Y settings-pos__XY_mod">0</div>
        </div>
      </div>
      <div class="settings__line_wrap">    
        <div class="settings__line"></div>
      </div>
      <div class="settings-wrap settings-wrap_mod">
        <h2 class="settings__header">Прозрачность</h2>
        <div class="settings-slider">
          <div id="slider-range-min"></div>
        </div>
      </div>
      <div class="settings__line_wrap">    
        <div class="settings__line"></div>
      </div>
      <div class="settings-wrap settings-wrap_mod">
        <div class="settings-btn clearfix">
          <button class="settings-btn__left settings-btn_mod">Сброс</button>
          <button class="settings-btn__right settings-btn_mod">Скачать</button>
        </div>
      </div>
    </aside>
  </div>
  <script src="bower/jquery/jquery.js"> </script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="js/main.js"> </script>
